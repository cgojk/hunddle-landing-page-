<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./images/favicon.png" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
 
</head>
<body>
  <!-- logo home menu -->
  <section class="navbar container">
    <img class="logo"src="images/logo.svg" alt="">

  </section>

  <!-- hero -->
 

  <header class="hero">
    <div class="hero__container container">
              <div class="hero__image">
                <img src="images/illustration-mockups.svg" alt="">
              </div>
        
              <div class="hero__content">
                  <h1 class="hero__title"> Build The Community Your Fans Will Love</h1>
                      <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                  <div class="hero__buttons">
                      <a href="#download" class="hero__button btn">Register </a>
                 </div>
            </div>
        </div>


    </header>

  <section class="social-icons container">
    <a
      href="https://facebook.com"
      target="_blank"
      aria-label="Follow Us On Facebook"
    >
      <i class="fa-brands fa-facebook fa-1x"></i>
    </a>
    <a
      href="https://twitter.com"
      target="_blank"
      aria-label="Follow Us On Twitter"
    >
      <i class="fa-brands fa-twitter fa-1x"></i>
    </a>
    <a
      href="https://instagram.com"
      target="_blank"
      aria-label="Follow Us On Instagram"
      ><i class="fa-brands fa-instagram fa-1x"></i>
    </a>
  </section>
       
      

</body>
</html>
